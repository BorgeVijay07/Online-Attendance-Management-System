<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="images/check.png">RVC</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">
            <li><a href="home.html" onclick="toggleMenu();">Home</a></li>
            <li><a href="about.html" onclick="toggleMenu();">About</a></li>
            <li><a href="login.html" onclick="toggleMenu();">Login</a></li>
            <li><a href="team.html" onclick="toggleMenu();">Our Team</a></li>
            <li><a href="contact.html" onclick="toggleMenu();">Contact</a></li>
        </ul>
    </header>
    <section class="register">
        <div class="formbox">
            <h2>Create New Account Here</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputbx">
                        <input type="text" name="" required="required">
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbx">
                        <input type="text" name="" required="required">
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbx">
                        <input type="text" name="" required="required">
                        <span class="text">Username</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputbx">
                        <input type="email" name="" required="required">
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbx">
                        <input type="tel" name="" required="required" maxlength="10">
                        <span class="text">Mobile</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputbx">
                        <input type="password" name="" required="required">
                        <span class="text">Enter Password</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbx">
                        <input type="password" name="" required="required">
                        <span class="text">Confirm Password</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="container">
                    <span class="head">Departpents:</span>
                <div>
                    <label>
                        <input type="checkbox" name="" id="d1" value="1">
                        <span>Computer Science</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="">
                        <span>Electrical</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="">
                        <span>Mechanical</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="">
                        <span>Instrumentation</span>
                    </label>
                </div>
            </div>
            <div class="container">
                <span class="head">Year:</span>
            <div>
                <label>
                    <input type="checkbox" name="" id="y1">
                    <span>First Year</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>Second Year</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>Third Year</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>Final Year</span>
                </label>
            </div>
        </div>
        <div class="container">
            <span class="head">Semester:</span>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>1</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>2</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>3</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>4</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>5</span>
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="">
                <span>6</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>7</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>8</span>
            </label>
        </div>
        </div>
        <div class="container">
            <span class="head">Subjects:</span>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>WDL</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>MP</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>CN</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>DBMS</span>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="">
                <span>BCE</span>
            </label>
        </div>
        </div>
            <div class="row100">
                <div class="col submit">
                    <input type="submit" value="Create Account">
                </div>    
            </div>
        </div>
    </section>
    <div class="copyright">
        <p>Copyright Â© 2020 RVC Attendance Managament System. All Right Reserved.</p>
    </div>
    <script type="text/javascript">
        window.addEventListener('scroll', function(){
            var header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });

        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var menu = document.querySelector('.menu');
            menuToggle.classList.toggle('active');
            menu.classList.toggle('active');
        }
        
    </script>
</body>
</html>
